<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> LogIn - Gestión de Comandas </title>
    <link rel="stylesheet" href="/src/main/resources/static/css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="side-image">
        <img  src="/src/main/resources/static/images/mesas.png" alt="Imagen de restaurante"/>
      </div>

      <div class="login-container">
        <img src="/src/main/resources/static/images/QO-Logo.png" alt="Logo del software" class="logo"/>

        <h2> Gestión de Comandas </h2>

        <form>
          <div class="role-select">
            <label for="role"> Rol: </label>

            <select id="role" name="role" required>
              <option value=""> Seleccione rol</option>
              <option value="mozo">Mozo</option>
              <option value="cocinero">Cocinero</option>
              <option value="caja">Cajero</option>
            </select>
          </div>

          <div class="form-group">
            <label for="username"> Usuario: </label>

            <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required />
          </div>

          <div class="form-group">
            <label for="password">Contraseña:</label>
            
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required />
          </div>
          
          <button type="submit" class="login-btn"> Iniciar sesión </button>
        </form>
      </div>
    </div>
  </body>
</html>
